<section class="menu-section">
  <div class="container">
    <h2 class="section-title">Our Menu</h2>
    <div class="menu-grid">
        @for(item of menuItems; track $index){
          <div class="menu-item">
              <div class="thumbnail"> 
                <img [src]="item.image" />
              </div>
          <h3>{{ item.name }}</h3>
        </div>
        }
      
    </div>
  </div>
</section>
